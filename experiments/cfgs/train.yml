EXP_DIR: .

## caffe express
TRAIN:
  SNAPSHOT_ITERS: 5000
  HAS_RPN: True
  SCALES:  !!python/tuple [350,]
  MAX_SIZE: 650
  IMS_PER_BATCH: 1
  BATCH_SIZE: 128
  FG_FRACTION: 0.25
  FG_THRESH: 0.5
  BG_THRESH_HI: 0.5
  BG_THRESH_LO: 0.0
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  PROPOSAL_METHOD: gt
  USE_FLIPPED: False
TEST:
  HAS_RPN: True
  SCALES:  !!python/tuple [350,]
  MAX_SIZE: 650

